<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../links.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>savings tracker</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Savings goal tracker</h1>
      <form action="" class="parameters-form">
        <div class="form-group">
          <label>Goal Amount</label
          ><input
            type="number"
            id="goal-amount"
            placeholder="Enter your savings goal amount..."
            value=""
          />
        </div>
        <div class="form-group">
          <label>Current Savings</label
          ><input
            disabled
            type="number"
            id="current-savings"
            placeholder="Enter your current savings..."
            value=""
          />
          <small></small>
        </div>
        <div class="form-group">
          <label>Monthly Contribution</label
          ><input
            disabled
            type="number"
            id="monthly-contribution"
            placeholder="Enter your monthly contribution..."
          />
          <small></small>
        </div>
        <div class="form-group">
          <label for="interest-rate">Deposit with interest:</label
          ><input
            disabled
            type="number"
            id="interest-rate-input"
            placeholder="Enter your annual interest rate..."
          />
          <input type="checkbox" name="interest-rate" id="interest-rate" />
          <small></small>
        </div>
      </form>

      <ul class="goal-list">
        <li id="goalAmountRange">Financial goal</li>
        <li id="currentSavingsRange">Current savings</li>
        <li id="monthlyContributionRange">Monthly contribution</li>
        <li id="interestRateRange">No interest rate added!</li>
      </ul>
    </div>
    <script type="module" src="./modules/main.js"></script>
  </body>
</html>
